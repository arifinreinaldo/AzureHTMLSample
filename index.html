<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Azure App Service - Sample Static HTML Site</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>
    <div class="navbar-wrapper">
      <div class="container">
          <h1>Azure Register Data!</h1>
          <hr/>
      </div>
    </div>

    <!-- Wrap the rest of the page in another container to center all the content. -->

    <div class="container">
        
      <div class="row">
        <div class="col-xs-12 col-sm-6">
          <form action="" mehotd="POST">
          <h1>Register Your Azure Account Here</h1>
          <h3>Fill in your name and your address here, then click submit button :</h3>
          <table>
            <tbody>
              <tr>
                <td>Name</td>
                <td>:</td>
                <td><input type="text" name="nama" id="txt_nama"></td>
              </tr>
              <tr>
                <td>Email</td>
                <td>:</td>
                <td><input type="email" name="email" id="txt_email"></td>
              </tr>
              <tr>
                <td>Job</td>
                <td>:</td>
                <td><input type="text" name="job" id="txt_job"></td>
              </tr>
            </tbody>
          </table>
          <button id="submitButt">Submit</button>
          <button id="loadButt">Load Data</button>
          </form>
        </div>
          <div class="col-xs-12 col-sm-5">

          </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
